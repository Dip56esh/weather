<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>


    <div class="text-center">
        <main>
            <h1 class="banner p-3">Weather Report</h1>
            <div class="form-group">
                <input id="city-input" class="form-control form-control-lg" type="text" placeholder="Search city">
            </div>
            <button type="button" onclick="searchCity()" class="btn btn-lg btn-dark" style="display: flex;
            justify-content: center;
            margin: auto;
            width: 100px;
            height: 30px;
            border-radius: 17px;
            background-color: darkgray;
            cursor: pointer;">Search</button>

            <div class="out">
                <div id="weather-output" class="mt-3">
                    <div class="card-deck mb-3 text-center">
                        <div class="card mb-4 shadow-sm">
                            <div class="card-header">
                                <h4 id="city-name" class="my-0 font-weight-normal">----</h4>
                            </div>


                            <div class="card-body">


                                <img src="images/clouds.png" class="weather-icon" style="padding: 5px;
                                width: 100px;
                                height: 100px;
                                margin: auto;
                                display: flex;
                                justify-content: left;">


                                <h1 id="weather-type" class="card-title" style="  padding: 10px;
                                margin: 10px auto;
                                font-size: 30px;
                                
                                color: darkslateblue;
                              ">----</h1>
                              
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li style="font-size: 50px;
                                    margin: auto;
                                    color: darkslateblue;
                                    list-style: none;
                                    font-style: italic;"> Temp: <span id="temp">--</span>°f</li>
                                    <li style="font-size: 20px;
                                    margin: auto;
                                    list-style: none;
                                    color: darkslateblue;
                                    font-style: italic;"> Min Temp: <span id="min-temp">--</span>°f</li>
                                    <li style="font-size: 20px;
                                    margin: auto;
                                    list-style: none;
                                    color: darkslateblue;
                                    font-style: italic;"> Max Temp: <span id="max-temp">--</span>°f</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </main>


    </div>
</body>

</html>
